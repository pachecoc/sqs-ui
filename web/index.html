<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS SQS UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.tailwindcss.com; style-src 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; script-src https://cdn.tailwindcss.com 'self' 'unsafe-inline';">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-4xl text-center">
    <h1 class="text-3xl font-semibold mb-6">AWS SQS UI</h1>

    <div class="flex justify-center mb-4">
      <button onclick="fetchInfo()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded shadow">
        Fetch Queue Info
      </button>
    </div>

    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-left text-sm font-mono mb-6">
      <h2 class="text-lg font-semibold mb-2">Queue Info</h2>
      <div id="infoOut" class="whitespace-pre-wrap break-words text-sm text-gray-700">
        <p class="text-gray-400 italic">Click "Fetch Queue Info" to view queue details...</p>
      </div>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <button onclick="fetchMsgs()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">
        Fetch Messages
      </button>
      <button onclick="purgeQueue()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">
        Purge Queue
      </button>
    </div>

    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-left text-sm font-mono h-96 overflow-auto mb-6">
      <h2 class="text-lg font-semibold mb-2">Messages</h2>
      <div id="msgOut" class="whitespace-pre-wrap break-words text-sm text-gray-700">
        <p class="text-gray-400 italic">No messages fetched yet...</p>
      </div>
    </div>

    <div class="text-left">
      <h2 class="text-xl font-semibold mb-2">Send a Message</h2>
      <textarea id="msgInput" rows="4"
        class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500 mb-2 resize-y"
        placeholder="Type your message here..."></textarea>
      <div id="sendStatus" class="text-sm mb-2"></div>
      <div class="flex justify-end">
        <button onclick="sendMsg()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
          Send Message
        </button>
      </div>
    </div>
  </div>

  <script>
    // Frontend logic: lightweight wrapper over fetch + simple UI updates.

    // debug(): helper for consistent console debug output.
    'use strict';

    const debug = (...args) => console.debug('[debug]', ...args);

    const msgOut = document.getElementById('msgOut');
    const infoOut = document.getElementById('infoOut');
    const sendStatus = document.getElementById('sendStatus');

    function prettyJSON(data) {
      try {
        if (typeof data === 'string') data = JSON.parse(data);
        return JSON.stringify(data, null, 2);
      } catch {
        return data;
      }
    }

    // api(): generic JSON fetch wrapper with timing & error propagation.
    async function api(path, options = {}) {
      const method = (options.method || 'GET').toUpperCase();
      debug('api request start', { path, method });
      const started = performance.now();
      const res = await fetch(path, { headers: { 'Accept': 'application/json', ...(options.headers || {}) }, ...options });
      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        debug('api non-json response', { path, method, status: res.status, elapsed_ms: (performance.now() - started).toFixed(1) });
        throw new Error(text);
      }
      if (!res.ok) {
        const msg = (data && data.detail) || data.error || text || 'request failed';
        debug('api error', { path, method, status: res.status, message: msg, elapsed_ms: (performance.now() - started).toFixed(1) });
        throw new Error(msg);
      }
      debug('api success', { path, method, status: res.status, elapsed_ms: (performance.now() - started).toFixed(1) });
      return data;
    }

    // Keep last fetched queue info so we can compare after send.
    let lastQueueInfo = null;

    // Renders queue info object to the infoOut panel.
    function renderQueueInfo(info) {
      if (!info) return;
      lastQueueInfo = info;
      const formatted = [
        `Queue Name:      ${info.queue_name}`,
        `Queue URL:       ${info.queue_url ?? 'N/A'}`,
        `Total Messages:  ${info.number_of_messages ?? 'N/A'}`,
        `Status:          ${info.status}`
      ].join('\n');
      infoOut.innerHTML =
        '<pre class="bg-gray-800 text-gray-200 rounded p-3 text-left overflow-auto whitespace-pre-wrap break-words">' +
        formatted + '</pre>';
    }

    // fetchInfo(): retrieves queue metadata and renders summary.
    async function fetchInfo() {
      debug('fetchInfo invoked');
      infoOut.innerHTML = '<p>Fetching queue info...</p>';
      try {
        const data = await api('/info');
        renderQueueInfo(data);
        debug('fetchInfo success');
      } catch (err) {
        infoOut.innerHTML = `<p class="text-red-600 font-semibold">Error fetching info: ${err.message}</p>`;
        debug('fetchInfo error', err);
      }
    }

    // fetchMsgs(): retrieves messages (peek) and displays them.
    async function fetchMsgs() {
      debug('fetchMsgs invoked');
      msgOut.innerHTML = '<p>Fetching messages...</p>';
      try {
        // Removed limit query parameter; backend aggregates all.
        const data = await api('/api/messages');
        if (!Array.isArray(data) || data.length === 0) {
          msgOut.innerHTML = '<p class="text-gray-500 italic">No messages in the queue.</p>';
          debug('fetchMsgs empty');
          return;
        }
        msgOut.innerHTML =
          `<p class="text-gray-600 mb-2">Fetched ${data.length} message${data.length > 1 ? 's' : ''}</p>` +
          '<pre class="bg-black text-gray-200 rounded p-3 text-left overflow-auto whitespace-pre-wrap break-words">' +
          prettyJSON(data) + '</pre>';
        debug('fetchMsgs success', { count: data.length });
      } catch (err) {
        msgOut.innerHTML = `
          <p class="text-red-600 font-semibold">Error fetching messages:</p>
          <pre class="text-gray-800 bg-yellow-50 border border-yellow-200 rounded p-2">${err.message}</pre>
          <p class="text-gray-600 text-sm mt-1">Please try again later or check logs for error.</p>`;
        debug('fetchMsgs error', err);
      }
    }

    // Poll queue info a few times after a send to catch eventual consistency delays.
    async function pollQueueInfoForUpdate(previousTotal) {
      const maxAttempts = 5;
      const delayMs = 1200;
      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        await new Promise(r => setTimeout(r, delayMs));
        try {
          const info = await api('/info');
            // If number_of_messages changed (or status not ok), update and stop.
            if (info.number_of_messages !== previousTotal || attempt === maxAttempts) {
              renderQueueInfo(info);
              debug('pollQueueInfoForUpdate stop', { attempt, newTotal: info.number_of_messages, previousTotal });
              break;
            }
            debug('pollQueueInfoForUpdate unchanged', { attempt, total: info.number_of_messages });
        } catch (err) {
          debug('pollQueueInfoForUpdate error', { attempt, error: err });
          // Continue attempts unless last loop
          if (attempt === maxAttempts) {
            infoOut.innerHTML = `<p class="text-red-600 font-semibold">Error refreshing queue info: ${err.message}</p>`;
          }
        }
      }
    }

    // sendMsg(): posts a new message then schedules a refresh.
    async function sendMsg() {
      debug('sendMsg invoked');
      sendStatus.innerHTML = '<p>Sending message...</p>';
      const msgBox = document.getElementById('msgInput');
      const msg = msgBox.value.trim();

      if (!msg) {
        sendStatus.innerHTML = '<p class="text-red-600">Please enter a message before sending.</p>';
        debug('sendMsg validation failed: empty body');
        return;
      }

      const previousTotal = lastQueueInfo ? lastQueueInfo.number_of_messages : null;

      try {
        const resp = await api('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        // Clear input and show success
        msgBox.value = '';
        sendStatus.innerHTML = '<p class="text-green-600 font-semibold mb-1">Message sent successfully.</p>';
        debug('sendMsg success');

        // If backend returned fresh info, render it immediately.
        if (resp && resp.info) {
          renderQueueInfo(resp.info);
        }

        // Begin countdown for broader refresh (messages + info).
        await new Promise(resolve => setTimeout(resolve, 800));
        let seconds = 8;
        sendStatus.innerHTML += `<p id="countdownText" class="text-blue-600">Refreshing queue info and messages in ${seconds}s...</p>`;
        const countdownEl = document.getElementById('countdownText');
        const countdown = setInterval(() => {
          seconds--;
          if (seconds > 0) {
            countdownEl.textContent = `Refreshing queue info and messages in ${seconds}s...`;
          } else {
            clearInterval(countdown);
            countdownEl.textContent = 'Refreshing now...';
            refreshQueueState();
          }
        }, 1000);

        // In parallel, start a focused poll just for queue info if counts likely stale.
        if (previousTotal != null) {
          pollQueueInfoForUpdate(previousTotal);
        }

      } catch (err) {
        sendStatus.innerHTML = `<p class="text-red-600 font-semibold">Error sending message: ${err.message}</p>`;
        debug('sendMsg error', err);
      }
    }

    // refreshQueueState(): sequential info + messages refresh.
    async function refreshQueueState() {
      debug('refreshQueueState invoked');
      try {
        await fetchInfo();
        await fetchMsgs();
        sendStatus.innerHTML = '<p class="text-gray-500 italic mt-2">Queue info and messages updated.</p>';
        setTimeout(() => { sendStatus.innerHTML = ''; }, 3000);
        debug('refreshQueueState success');
      } catch (err) {
        sendStatus.innerHTML = `<p class="text-red-600 font-semibold">Error refreshing queue: ${err.message}</p>`;
        debug('refreshQueueState error', err);
      }
    }

    // purgeQueue(): invokes backend purge and refreshes info.
    async function purgeQueue() {
      debug('purgeQueue invoked');
      if (!confirm('This will delete all messages from the queue. Continue?')) {
        debug('purgeQueue cancelled by user');
        return;
      }
      try {
        await api('/api/purge', { method: 'POST' });
        msgOut.innerHTML = '<p class="text-yellow-600 font-semibold mb-2">Queue purged successfully.</p>';
        fetchInfo();
        debug('purgeQueue success');
      } catch (err) {
        msgOut.innerHTML = `<p class="text-red-600 font-semibold">Error purging queue: ${err.message}</p>`;
        debug('purgeQueue error', err);
      }
    }

    // DOMContentLoaded bootstrap: initial info call.
    window.addEventListener('DOMContentLoaded', async () => {
      debug('DOMContentLoaded');
      infoOut.innerHTML = '<p>Loading queue info...</p>';
      try {
        await fetchInfo();
      } catch (err) {
        infoOut.innerHTML = `
          <p class="text-red-600 font-semibold">Failed to load queue info on startup:</p>
          <pre class="text-gray-800 bg-yellow-50 border border-yellow-200 rounded p-2 whitespace-pre-wrap break-words">${err.message}</pre>`;
        debug('initial fetchInfo error', err);
      }
    });
  </script>
</body>
</html>
